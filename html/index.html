<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cacophonator Setup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .row div{
          display: flex;
          justify-content: center;
        }
        .btn-block{
          max-width: 400px;
        }
    </style></head>

<body>
    {{template "navbar"}}

    <div class="container">
            <div class="row">
                <div class="col-xs-12 w-100" >
                    <a class="btn btn-primary btn-block mt-3" href="/camera" role="button">Camera</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 w-100" >
                    <a class="btn btn-primary btn-block mt-3" href="/wifi-networks" role="button">WiFi Networks</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 w-100" >
                    <a class="btn btn-primary btn-block mt-3" href="/location" role="button">Location</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 w-100">
                    <a class="btn btn-primary btn-block mt-3" href="/audiobait" role="button">Audio Bait</a>
                </div>
            </div>
                <div class="row">
                <div class="col-xs-12 w-100" >
                    <a class="btn btn-primary btn-block mt-3" href="/advanced" role="button">Advanced</a>
                </div>
            </div>

            </div>
                <div class="row">
                <div class="col-xs-12 w-100" >
                    <a class="btn btn-primary btn-block mt-3" href="/fever" role="button">Fever Reader</a>
                </div>
            </div>

    </div>

    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btnBack").hide();
        });
    </script>

</body>

</html>
