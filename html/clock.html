<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
      .monospace {
      	font-family: monospace;
      }
    </style>
</head>

<body>
    {{template "navbar"}}

    <div class="container">
        <div class="container pt-5 pl-0">
            <h2>Clock<br></h2>
        </div>
        <hr>

        <div class="row">
          <p class="col-md-3 mr-2 text-right">RTC date (UTC):</p>
          <p id=rtc-date-utc class="monospace"></p>
        </div>
        <div class="row">
          <p class="col-md-3 mr-2 text-right">RTC date (local):</p>
          <p id=rtc-date-local class="monospace"></p>
        </div>
        <div class="row">
          <p class="col-md-3 mr-2 text-right">System date:</p>
          <p id=system-date class="monospace"></p>
        </div>
        <div class="row">
          <p class="col-md-3 mr-2 text-right">RTC Battery:</p>
          <p id=rtc-battery></p>
        </div>
        <div class="row">
          <p class="col-md-3 mr-2 text-right">RTC Integrity:</p>
          <p id=rtc-integrity></p>
        </div>
        <div class="row">
          <p class="col-md-3 mr-2 text-right">NTP Synced:</p>
          <p id=ntp-synced></p>
        </div>
        <div class="row">
          <p class="col-md-3 mr-2 text-right">Timezone:</p>
          <p id=timezone></p>
        </div>

        <button onclick=setTime() class="btn btn-primary">Set Time</button>

    </div>
</body>
<script src="/static/js/jquery-3.3.1.slim.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/api-utils.js"></script>
<script src="/static/js/clock.js"></script>
</html>
