<!DOCTYPE html>
<html lang="en">
<head>
  <title>Disk Memory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

    <body>
        {{template "navbar"}}

        <div class="container">
            <div class="container pt-5 pl-0">
                <h2>Disk And Memory Statistics<br></h2>
            </div>
            <hr>
        
            <div class="container p-5">
                    <h3>Disk:</h3>
            </div>
    
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Filesystem</th> 
                            <th>Size</th> 
                            <th>Used</th> 
                            <th>Avail</th> 
                            <th>Use %</th> 
                            <th>Mounted on</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {{range .DiskDataRows}}
                            <tr>
                                {{range .}}<td>{{.}}</td>{{end}}                
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
    
    
            <div class="container p-5">
                <h3>Memory:</h3>
            </div>
    
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="w-25" class="text-right">Memory Amount</th> 
                            <th>Memory Type</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {{range .MemoryDataRows}}
                            <tr>
                                {{range .}}<td>{{.}}</td>{{end}}                
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
    
        </div>
    
    
        <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    
    

    </body>
</html>
