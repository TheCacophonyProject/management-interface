<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .row div {
            display: flex;
            justify-content: center;
        }

        .btn-block {
            max-width: 400px;
        }
    </style>
</head>

<body>
    {{template "navbar"}}

    <div class="container pt-5 pl-0">
        <h2 class="text-center">Advanced Settings<br></h2>
    </div>
    <hr>


    <div class="container">
        <div class="row">
            <div class="col-xs-12 w-100">
                <a class="btn btn-primary btn-block mt-3" href="/network" role="button">Network</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 w-100">
                <a class="btn btn-primary btn-block mt-3" href="/disk-memory" role="button">Disk &amp; Memory</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 w-100">
                <a class="btn btn-primary btn-block mt-3" href="/clock" role="button">Clock</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 w-100">
                <a class="btn btn-primary btn-block mt-3" href="/about" role="button">About</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 w-100">
                <a class="btn btn-primary btn-block mt-3" href="/rename" role="button">Rename</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 w-100">
                <a class="btn btn-primary btn-block mt-3" href="/config" role="button">Config</a>
            </div>
        </div>
        <div id="tc2-advanced" style="display: none;">
            <div class="row">
                <div class="col-xs-12 w-100">
                    <a class="btn btn-primary btn-block mt-3" href="/modem" role="button">Modem</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 w-100">
                    <a class="btn btn-primary btn-block mt-3" href="/battery" role="battery">Battery</a>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/api-utils.js"></script>
    <script src="/static/js/advanced.js"></script>

</body>

</html>
