<!DOCTYPE html>
<html lang="en">

<head>
    <title>Config</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
    {{template "navbar"}}

    <div class="container">

        <div class="container pt-5 pl-0">
            <h2>Config<br></h2>
        </div>
        <hr>

        <div class="container pt-5 pl-0">
            <h3>Windows<br></h3>
        </div>

        <div class="row pt-5 pl-0">
            <div class="col-xs-8">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>start recording</td>
                                <td><input id=input-start-recording></td>
                            </tr>
                            <tr>
                                <td>stop recording</td>
                                <td><input id=input-stop-recording></td>
                            </tr>
                            <tr>
                                <td>power on</td>
                                <td><input id=input-power-on></td>
                            </tr>
                            <tr>
                                <td>power off</td>
                                <td><input id=input-power-off></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container pt-1 pl-0">
            <button id="save-button" type="button" onclick="saveWindowsConfig()" class="btn btn-primary">Save Windows Config</button>
        </div>

        <div class="container pt-5 pl-0">
            <h3>Modem<br></h3>
        </div>
        
        <div class="row">
            <div class="col-xs-8">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Initial On Duration</td>
                                <td><input type="text" id="input-initial-on-duration"></td>
                            </tr>
                            <tr>
                                <td>Find Modem Timeout</td>
                                <td><input type="text" id="input-find-modem-timeout"></td>
                            </tr>
                            <tr>
                                <td>Connection Timeout</td>
                                <td><input type="text" id="input-connection-timeout"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="container pt-1 pl-0">
            <button id="save-button" type="button" onclick="saveModemConfig()" class="btn btn-primary">Save Modem Config</button>
        </div>
        
    </div>

    <script type="text/javascript" src="/static/js/config.js"></script>
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            document.getElementById("btnBack").href = "/advanced";
            document.getElementById("navDeviceName").href = "/advanced";
        });
    </script>


</body>

</html>
